<div class="container" *ngIf='!listflag && !signupflag'>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()"><br>
        <div >
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">*Email is required</div>
        </div>
        <div ><br>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">*Password is required</div>
        </div>
        <br><br>
        <div style="text-align:center">
            <button type="submit" >LogIn</button>
        </div>
        <br>
        <div style="text-align: center">
            <span (click)="register()" style="color: cornflowerblue;">Sign Up?</span>
        </div>
    </form>
</div>
<app-list *ngIf='listflag'></app-list>
<app-signup *ngIf='signupflag'></app-signup>
