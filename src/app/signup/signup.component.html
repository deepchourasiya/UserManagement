<label style="text-align: center;display: block;font-size: 16px;">Register</label>
<div class="container" *ngIf='!listflag'>
    <form [formGroup]="signupForm" class="login-container" (ngSubmit)="register()"><br>
        <div >
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">*Email is required</div>
        </div>
        <div ><br>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">*Password is required</div>
        </div>
        <br><br>
        <div style="text-align:center">
            <input type="submit" style="background:blueviolet">
        </div>
    </form>
</div>
<app-login *ngIf='listflag'></app-login>
